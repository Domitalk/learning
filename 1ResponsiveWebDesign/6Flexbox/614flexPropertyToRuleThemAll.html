<style>

    /* flex: val1 val2 val3;  */
    /* 
        this shorthand is for 
        flex-grow: val1; 
        flex-shrink: val2; 
        flex-basis: val3;  
    */
    /* the default prop settings are flex: 0 1 auto; */
  
    #box-container {
      display: flex;
      height: 500px;
    }
    #box-1 {
      background-color: dodgerblue;
      flex: 2 2 150px;
      height: 200px;
    }
    /* in this situation, box-1 will grow and shrink at twice the rate of box-2 when it is greater than or less than 300px because 300px is the combined total of the two flex-basis values  */
  
    #box-2 {
      background-color: orangered;
      flex: 1 1 150px;
      height: 200px;
    }
  </style>
  
  <div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
  </div>
