<style>
    #box-container {
      display: flex;
      height: 500px;

      background-color: dodgerblue;
      height: 200px;
    flex-basis: 10em;
    }
  
    #box-2 {
      background-color: orangered;
      height: 200px;
    flex-basis: 20em;
  
    }
  </style>

  </div>
