<style>

    /* usually, CSS doesn't mess with the order of items, it takes it as the HTML orders it like a normal NOT insane person */
  
    /* BUT if you wanted to change the order, ie in the case of responsive design when screen size changes from computer to phone, then it's possible to give it a order property with negative or positive values.  */
  
  
    #box-container {
      display: flex;
      height: 500px;
    }
    #box-1 {
      background-color: dodgerblue;
      /* in here we're gonna reverse the order in which the boxes show up, but usually this would probably be inside of a media query  */
      order: 2; 
      height: 200px;
      width: 200px;
    }
  
    #box-2 {
      background-color: orangered;
      order: 1; 
      height: 200px;
      width: 200px;
    }
  </style>
  
  <div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
  </div>
