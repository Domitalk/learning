<style>
    #box-container {
      display: flex;
      height: 500px;
    }
  
    /* flex-shrink allows the page to use CSS for adaptability.  */
    /* box 1 and 2 have width and height to fill 100% x 200px and without any modifications they'll just take up 50% each by default */
    /* by adding flex-shrink we can change how much they shrink by when there isn't enough space to fill  */
    #box-1 {
      background-color: dodgerblue;
      width: 100%;
      height: 200px;
      flex-shrink: 1;
      /* flex-shrink: 1; is the ratio of 1 so it'll shrink down 1:1 */
    }
  
    #box-2 {
      background-color: orangered;
      width: 100%;
      height: 200px;
      flex-shrink: 2;
      /* flex-shrink: 2; is ratio of 2 so it'll shrink down TWICE as much  */
    }
  </style>
  
  <div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
  </div>
