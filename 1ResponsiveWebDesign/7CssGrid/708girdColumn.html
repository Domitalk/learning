<style>
    .item1{background:LightSkyBlue;}
    .item2{background:LightSalmon;}
    .item3{background:PaleTurquoise;}
    .item4{background:LightPink;}
  
    .item5 {
      background: PaleGreen;
      /* Only change code below this line */
  
        /* this is a modifier for the grid items (the children), it'll basically give it specific spaces to fill up. it's a little limiting because it's an absolute positional value but it allows for a very specific modification.  */

        /* top left of the grid is (1, 1) and so grid column will give the start and end position of the item the below example will make a 1fr 1fr 1fr grid item (3 fractions) start AFTER the first grid item, and fill in the rest of the column.  */
        
  grid-column: 2 / 4;
  
      /* Only change code above this line */
    }
  
    .container {
      font-size: 40px;
      min-height: 300px;
      width: 100%;
      background: LightGray;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      grid-gap: 10px;
    }
  </style>
  
  <div class="container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
  </div>
