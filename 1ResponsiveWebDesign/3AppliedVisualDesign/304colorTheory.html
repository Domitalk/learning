<style>
    body {
      background-color: #FFFFFF;
    }
    
    /* modern color theory uses the rgb(additive) model instead of ryb that schools used to teach.  */
    /* the idea is that you want colors from the opposite sides so that the eye differentiates between but sees a balance as a whole  */
    .blue {
      background-color: #0000FF;
    }
    .yellow {
      background-color: #FFFF00;
    }

    /* The idea of tertiary colors is that you take the base, then the two colors adjacent to the complement instead so you can have a tripod instead of line on the wheel  */
    /* this will again, make distinguishing colors yet create a balance between points on the wheel  */
    .orange {
      background-color: #FF7F00;
    }
    .cyan {
      background-color: #00FFFF;
    }
    .raspberry {
      background-color: #FF007F;
    }

    div {
      display: inline-block;
      height: 100px;
      width: 100px;
    }
  </style>
  <div class="blue"></div>
  <div class="yellow"></div>
  


  <div class="orange"></div>
  <div class="cyan"></div>
  <div class="raspberry"></div>
