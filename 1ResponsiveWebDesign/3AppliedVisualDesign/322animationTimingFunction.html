<style>

    .balls {
      border-radius: 50%;
      background: linear-gradient(
        35deg,
        #ccffff,
        #ffcccc
      );
      position: fixed;
      width: 50px;
      height: 50px;
      margin-top: 50px;
      animation-name: bounce;
      animation-duration: 2s;
      animation-iteration-count: infinite;
    }

    /* here we're going to give each ball a different animation timing function property */
    #ball1 {
        left:27%;
        /* the linear value will give it a constant animation speed throughout its transition  */
        animation-timing-function: linear; 
    }
    #ball2 {
        left:56%;
        /* ease out will start quick and slow down  */
        animation-timing-function: ease-out;
    }
    /* ease-in will start slow and go faster as the animation progresses  */
    /* the default value if none is provided is slow in the beg, speeds up in the middle, and slows down again at the end  */
    @keyframes bounce {
      0% {
        top: 0px;
      }
      100% {
        top: 249px;
      }
    }
  
  </style>
  
  <div class="balls" id="ball1"></div>
  <div class="balls" id="ball2"></div>
