<style>
    .balls {
      border-radius: 50%;
      position: fixed;
      width: 50px;
      height: 50px;
      top: 60%;
      animation-name: jump;
      animation-duration: 2s;
      animation-iteration-count: infinite;
    }
    #red {
      background: red;
      left: 25%;
      animation-timing-function: linear;
    }
    #blue {
      background: blue;
      left: 50%;
      animation-timing-function: ease-out;
    }
    /* here the y2 value is greater than 1 
    that means that it will go beyond the top margin 
    but it also means it will come back down before the animation loop finishes to 100% 
    and when the animation loop starts again it will go down to 0%. 
    by creating a y2 value greater than 1 we have a snake-like wave graph that goes up and down  */

    #green {
      background: green;
      left: 75%;
      animation-timing-function: cubic-bezier(0.311, 0.441, 0.444, 1.649);
    }
  
    @keyframes jump {
      50% {
        top: 10%;
      }
    }
  </style>
  <div class="balls" id="red"></div>
  <div class="balls" id="blue"></div>
  <div class="balls" id="green"></div>
