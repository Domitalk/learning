<style>
    /* in this example the html dom originally only has one element
    CSS will add a pseudo element before and after it with specs 
    because it has height and width properties, it starts off as an rectangle 
    then adding border radius, it gets a slight shape 
    top and left give it position 
    each before and after gets a shape, each half of a heart 
    then to give it the look of a heart the originl element is transform: rotate(); 
    the resulting image is a heart  */
    .heart {
      position: absolute;
      margin: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: pink;
      height: 50px;
      width: 50px;
      transform: rotate(-45deg);
    }
    .heart::after {
      background-color: pink;
      content: "";
      border-radius: 50%;
      position: absolute;
      width: 50px;
      height: 50px;
      top: 0px;
      left: 25px;
    }
    .heart::before {
      content: '';
      background-color: pink;
      border-radius: 50%;
      position: absolute;
      width: 50px;
      height: 50px;
      top: -25px;
      left: 0px;
    }
  </style>
  <div class="heart"></div>
