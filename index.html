<!DOCTYPE html>
<html>
  <head>
    <title>My webpage!</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script async src="./javascript/index.js"></script>
  </head>


  <body>
      <!-- the main tag is for Search Engine Optimization 
      and it tells engines and other devs what the page is about -->
    <main>
        <!-- h1 is usually used for main heading  -->
        <h1>Hello, World!</h1>
    </main>

    <!-- h2 is used to tell the broswer about the structure of your website -->
    <h2>CatPhotoApp</h2>

    <!-- p tag is short for paragraph. it's the basic text element -->
    <p>Hello Paragraph</p>

    <!-- Loren ipsum is just placeholder text it's from a Cicero passage -->
    <p>Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles chase the red dot, hairball run catnip eat the grass sniff.</p>

    <!-- comments are obviously what this text is encapsulated in -->
    <!-- command / to make something into a comment -->
    <!-- -->

    <!-- image tags are self closing. 
    if the image is purely decorative, keep the alt attribute empty -->
    <img src="https://bit.ly/fcc-relaxing-cat" alt="cat">

    <!-- a stands for anchor and it is a link, 
    it needs text + an address -->
    <a href="http://freecatphotoapp.com">cat photos</a>

    <!-- you can use the a tag to go to a specific spot inside the same page with id as ref point -->
    <!-- target="_blank" opens the link in a new tab -->
    <a href="#footer">Jump to Bottom</a>

    <!-- you can nest a tags inside other tags -->
    <p>View more <a href="http://freecatphotoapp.com">cat photos</a></p>





    

    <footer id="footer">Copyright Cat Photo App</footer>
  </body>
</html>
