<style>
    /* background property can pass a linear-gradient function */
    
    /* background: linear-gradient(gradient_direction, color 1, color 2, color 3, ...); */

    /* 90deg makes it horizontal (left to right) 45deg at an angle like backslash and all the colors listed will be used as parts of the gradient  */
    
    /* this example will make a nice pastel angled gradient with two colors as the top right and bottom left ends  */
    div {
      border-radius: 20px;
      width: 70%;
      height: 400px;
      margin: 50px auto;
      background: linear-gradient(35deg, #CCFFFF, #FFCCCC);
    }
  
  </style>
