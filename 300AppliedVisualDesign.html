<!DOCTYPE html>
<html>
    <style>
        /* text-align justify makes the text meet the left and right edges except last line  */
        /* center right left do what they say  */
        h4 {
            text-align: center;
            /* height same as width  */
            height: 25px; 
            padding: 10px;
            /* rgba stands for red green blue alpha (level of opacity) */
            background-color: rgba(45, 45, 45, 0.1);
            /* make sure to properly make headers larger for more important */
            font-size: 27px;
            /* text-transform will allow you to format the doc's text without changing content or perhaps the data from backend  */
            /* values are: lowercase, uppercase, capitalize, initial (default value), inherit (parent element's text-transform value), none,  */
            text-transform: uppercase;
            /* font-weight is how thick or thin the characters are (boldness?) */
            font-weight: 500;
        }
        p {
            text-align: justify;
            /* line-height is the height of each text line, basically - spacing  */
            line-height: 25px; 
        }
        /* opacity the level of transparency of the item. 1 is NOT see through, 0 is completely see through  */
        .links {
            text-align: left;
            color: black;
            opacity: .7;
        }
        /* width can be assigned as absolute px or relative em or else as a percentage of parent  */
        .fullCard {
        width: 245px; 
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px 5px;
        padding: 4px;
        }
        .cardContent {
        padding: 10px;
        }
        /* box shadow property takes offset-x, offset-y, blur-radius, spread-radius, and color  */
        /* it absolutely needs offset-x (how far to push shadow horizontal) offset-y (how far to push shadow vertically) and color  */
        /* multiple boxes can be made at once with commas seperating each box  */
        /* so the below example will have 0 x-axis change, a little y-axis and some blur but no spread-raidus  */
        /* the blur radius is the primary factor here in creating the shadow effect, even though there is no x-axis change there will still be shadows on the side because of blur  */
        #thumbnail {
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }

        /* the :hover pseudo-class selector allows for conditional rendering or change in css  */
        a:hover {
            color: blue; 
        }

        /* position relative makes it offset from the original position 
        other elements pretend it's still where it originally was 
        so using position: relative; will only change the one elemenet  */

        /* the top modifier value moves it AWAY from the top by those amt of px */
        h2 {
            position: relative; 
            top: 15px;
        }

        /* position absolute takes it out of the mapping for other elements 
        it also makes it fixed to its parent 
        you have to state position relative to the parent you want to anchor it to 
        or else it'll just go absolute on the body tag 
        which means a position relative somewhere else could mess it up so always position: relative; on parent element  */
        #searchbar {
            position: absolute; 
            top: 50px; 
            right: 50px;
        }
        section {
            position: relative;
        }



    </style>
    <div class="fullCard" id="thumbnail">
        <div class="cardContent">
        <div class="cardText">
            <!-- s tag will apply text-decoration: line-through; to the text  -->
            <h4><s>Google</s> Alphabet</h4>
            <!-- the hr will make a page divider line, it is self closing  -->
            <hr>
            <!-- the strong tag will make it bold. but behind the scenes, it's actually applying the font-weight: bold; to CSS to that specific area -->
            <!-- u tag will apply text-decoration: underline; to the selected text  -->
            <!-- em tag will apply a font-style: italic; to the selected text  -->
            <p><em>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Stanford University</strong>.</em></p>
        </div>
        <div class="cardLinks">
            <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a>
            <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
        </div>
        </div>
        <section>
            <form id="searchbar">
              <label for="search">Search:</label>
              <input type="search" id="search" name="search">
              <input type="submit" name="submit" value="Go!">
            </form>
        </section>        
    </div>
  </html>
