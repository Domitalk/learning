<!DOCTYPE html>
<html>
    <style>
        /* text-align justify makes the text meet the left and right edges except last line  */
        /* center right left do what they say  */
        h4 {
            text-align: center;
            /* height same as width  */
            height: 25px; 
        }
        p {
            text-align: justify;
        }
        .links {
        margin-right: 20px;
    
        }
        /* width can be assigned as absolute px or relative em or else as a percentage of parent  */
        .fullCard {
        width: 245px; 
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px 5px;
        padding: 4px;
        }
        .cardContent {
        padding: 10px;
        }
    </style>
    <div class="fullCard">
        <div class="cardContent">
        <div class="cardText">
            <h4>Google</h4>
            <!-- the strong tag will make it bold. but behind the scenes, it's actually applying the font-weight: bold; to CSS to that specific area -->
            <!-- u tag will apply text-decoration: underline; to the selected text  -->
            <p>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Stanford University</strong>.</p>
        </div>
        <div class="cardLinks">
            <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a>
            <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
        </div>
        </div>
    </div>
  </html>
